    <main>
      <h3 onclick="mostrarCalMonedas()">
        Calculadora de Monedas [<u id="mostrarOcultarCM">Mostrar</u>]
      </h3>
      <section id="monedas" class="divOculto">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad" />

        <label for="fromMoneda">De:</label>
        <select id="fromMoneda">
          <option value="usd">Dólar (USD)</option>
          <option value="eur">Euro (EUR)</option>
          <option value="ars">Peso Argentino (ARS)</option>
          <option value="yen">Yen japonés (JPY)</option>
        </select>

        <label for="toMoneda">A:</label>
        <select id="toMoneda">
          <option value="usd">Dólar (USD)</option>
          <option value="eur">Euro (EUR)</option>
          <option value="ars">Peso Argentino (ARS)</option>
          <option value="yen">Yen japonés (JPY)</option>
        </select>

        <button class="btn2" onclick="convertirMoneda()">Convertir</button>

        <p id="resultado">Resultado:</p>
      </section>

      <hr />

      <h3 onclick="mostrarCalPrestamo()">
        Calculadora de Prestamos [<u id="mostrarOcultarCP">Mostrar</u>]
      </h3>
      <section id="prestamos" class="divOculto">
        <p>Ingrese el monto:</p>
        <label for="monto">$ </label
        ><input type="number" name="monto" id="monto" />
        <br />
        <label for="cuotas">Cantidad De Cuotas</label>
        <select name="cuotas" id="cuotas">
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
        </select>
        <br />
        <button class="btn2" id="calcular" onclick="calcularPrestamo()">
          Calcular
        </button>
        <table id="tablaCuotas" border></table>
      </section>
    </main>
